<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Ribeye&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Lobster+Two:ital@0;1&family=Ribeye&display=swap" rel="stylesheet">    
    <link href="CSS\stylesheet.css" type="text/css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <title>I did List</title>
</head>
<style>


body{
    background-image: url(backgroundCover.jpg);
    background-size: cover;
    background-repeat: no-repeat;
    background-attachment: fixed;
    width:100%;
    height: 60%;
    font-family:'Times New Roman', Times, serif;
    min-height: 100vh;  
 }

h1{ font-family:Ribeye;
    font-size: 5rem;}


header,form{
  min-height: 20vh;
  display: flex;
  justify-content: center;
  align-items: center;
  }

</style>
<body>

<header>
    <h1>I DID List</h1>
                
          
</header>
<form>
  <input type="text" class="todo-input" />
  <button class="todo-button" type="submit">
    <i class="fas fa-plus"></i>
  </button>
  <div class="select">
    <select name="todos" class="filter-todo">
      <option value="all">All</option>
      <option value="completed">Completed</option>
      <option value="uncompleted">Uncompleted</option>
    </select>
  </div>
</form>
<div class="todo-container">
  <ul class="todo-list"></ul>
</div>

   
<script src="https://use.fontawesome.com/8f4fe935eb.js"></script>
<script type="text/javascript" src="scripts\app.js"></script>

</body>
</html>
